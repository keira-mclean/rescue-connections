    <div class="grid-container-form">
        <form action="/action_page.php">
            <h1>Register as a Foster</h1>
            <div class="mb-3">
                <label for="email">Email: *</label>
                <input type="email" required class="form-control" id="email" pattern="[^ @]*@[^ @]*"
                    splaceholder="Enter email" name="email">
            </div>
            <div class="mb-3">
                <label for="psw">Password: *</label>
                <input type="password" class="form-control" placeholder="Enter Password" name="psw" id="psw" required>
            </div>
            <div class="mb-3">
                <label for="psw-repeat">Repeat Password: *</label>
                <input type="password" class="form-control" placeholder="Repeat Password" name="psw-repeat"
                    id="psw-repeat" required>
                <hr>
            </div>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="btn btn-primary" formaction="submit.html">Register</button>
            <button type="reset" class="btn" value="clear">Clear</button>
    </div>
    <div class="container signin">
        <p>Already have an account?
            <a href="signin.html">Sign in</a>
