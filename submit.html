    <div class="grid-container-form">
        <form action="/action_page.php">
            <h1>Register as a Foster or Rescue</h1>
            <div class="mb-3">
                <label for="email">Email: *</label>
                <input type="email" required class="form-control" id="email" pattern="[^ @]*@[^ @]*"
                    splaceholder="Enter email" name="email">
            </div>
            <div class="mb-3">
                <label for="psw">Password: *</label>
                <input type="password" class="form-control" placeholder="Enter Password" name="psw" id="psw" required>
            </div>
            <div class="mb-3">
                <label for="psw-repeat">Repeat Password: *</label>
                <input type="password" class="form-control" placeholder="Repeat Password" name="psw-repeat"
                    id="psw-repeat" required>
                <hr>
            </div>
            <div>
                <label for="type">Interested in?</label>
                <select name="type" id="type">
                    <option value="Foster">Foster</option>
                    <option value="Rescue">Rescue</option>
                    <option value="Transport">Transport</option>
                </select>
                <label for="state">State</label>
