    <div class="grid-container-form">
        <form action="/action_page.php">
            <h1>Sign into your account</h1>
            <div class="mb-3">
                <label for="email">Email: *</label>
                <input type="email" required class="form-control" id="email" 
                    pattern="[^ @]*@[^ @]*" placeholder="Enter email" name="email"><br>
                <label for="psw">Password: *</label>
                <input id="psw" type="password" class="form-control" 
                    placeholder="Enter Password" name="psw" required><br>
                <br><p id="text">Warning: CAPS LOCK is on!</p>
                <div class="form-button">
                    <button type="submit" class="btn btn-primary" 
                        formaction="signin.html">Sign-In</button>
                    <button type="reset" class="btn" value="clear">Clear</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        var input = document.getElementById("psw");
        var text = document.getElementById("text");
        input.addEventListener("keyup", function(event) {
        
        if (event.getModifierState("CapsLock")) {
            text.style.display = "block";
          } else {
            text.style.display = "none"
          }
        });
    </script>
